<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
	function scrollToBottom() {
		document.body.scrollTop = document.body.offsetHeight;
	}
</script>
</head>
<body>

<section id="contents"></section>

<div id="modal--open" class="debug"><a href="javascript:showModal();">Get Source</a></div>
<div id="modal" class="debug">
	<div id="modal--overlay"></div>
	<div id="modal--content"></div>
	<div id="modal--close"><a href="javascript:hideModal();">Close</a></div>
</div>

<script type="text/javascript">
	contents     = document.getElementById('contents');
	modal        = document.getElementById('modal');
	modalContent = document.getElementById('modal--content');
	modalOpen    = document.getElementById('modal--open');

	function showModal() {
		var source = contents.innerHTML;
		modalContent.innerHTML = source.replace(/\</g, '&lt;');
		modal.style.display = 'block';
		modalOpen.style.display = 'none';
	};
	function hideModal() {
		modal.style.display = 'none';
		modalOpen.style.display = 'block';
	};
	hideModal();
</script>

</body>
</html>
